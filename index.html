<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center pt-4">
    <h1>Password Generator</h1>
    <form class="form" action="" method="post" accept-charset="utf-8">
      <div class="input-group">
        <input class="form-control" type="number" name="pass-len" id="pass-len" value="10" placeholder="Length of password (1 to 11)" />
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">generate</button>
        </div>
      </div>
    </form>
    <div id="show-pass" class="card p-3 mt-3 text-muted">Password will appear here</div>
    <footer class="fixed-bottom mb-3">
      made by <a href="https://mooktar.github.io">mooktar</a>
    </footer>
  </div>
  
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
